<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
   <audio src="" id="audio"></audio>

    <div class="music-player">
        <h1 class="music-name">song one</h1>
        <p class="artist-name">artist</p>

        <div class="disk"></div>
        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>

        <div class="controls">
            <button class="fa-solid fa-backward-step Btn forward"></button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="fa-solid fa-forward-step Btn backward"></button>
            
           
            <!-- fa-solid fa-backward-step Btn -->
        </div>
    </div>

    
    <script src="music.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/9b29ac7423.js" crossorigin="anonymous"></script> 

    
</body>
</html>
